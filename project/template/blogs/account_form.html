{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="col-sm-6 col-sm-offset-3">
		<h1>{{title}}</h1><hr>

		<form method="POST" action="" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<input onclick="registerForm()" class="btn btn-default" type="submit" name="{{title}}">
		</form>

	</div>
{% endblock content %}
